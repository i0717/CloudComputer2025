      - HF_HUB_DISABLE_TELEMETRY=1
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=admin
      - DB_USER=admin
      - DB_PASSWORD=admin123
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
      - ./model_cache:/app/model_cache
