# milvus.yaml
etcd:
  endpoints:
    - etcd:2379

minio:
  address: minio:9000
  accessKeyID: minioadmin
  secretAccessKey: minioadmin
  useSSL: false
  bucketName: milvus-bucket

storage:
  path: /var/lib/milvus

log:
  level: info
  file:
    rootPath: /var/lib/milvus/logs
    maxSize: 300
    maxAge: 10
    maxBackups: 20

common:
  defaultPartitionName: _default

queryNode:
  gracefulTime: 0

dataCoord:
  segment:
    maxSize: 512

proxy:
  port: 19530